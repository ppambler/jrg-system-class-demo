<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style>
        ol {
            list-style: none;
        }
        .active {
            background: #d4d4d4;
        }
    </style>
</head>
<body>
    <div id="app">
       
    </div>
    <script>
        let view = new Vue({
            el: '#app',
            data: {
                selected: 'a',
                tabs: [
                    {name:'a',content:'aaa'},
                    {name:'b',content:'bbb'},
                    {name:'c',content:'ccc'}
                ]
            },
            template:`
            <div>
                <ol>
                    <li v-for="tab in tabs" 
                        v-on:click="selected = tab.name"
                        v-bind:class="{active: tab.name === selected}">{{tab.name}}</li>
                </ol>
                <ol>
                    <li v-for="tab in tabs"
                        v-show="selected === tab.name">
                    {{tab.content}}
                    </li>
                </ol>
            </div>
            `
        })
    </script>
</body>
</html>
